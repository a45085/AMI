        - asset: lib/fonts/Inter-Regular.ttf
        - asset: lib/fonts/Inter-Bold.ttf
    - family: RobotoMono
      fonts:
        - asset: lib/fonts/Roboto-Regular.ttf
        - asset: lib/fonts/Roboto-Bold.ttf
          weight: 700